    <script>
        function focusCard(card) {
            document.querySelectorAll('.objective-card').forEach(c => {
                if (c !== card) {
                    c.style.filter = 'blur(3px)';
                    c.style.opacity = '0.7';
                    c.style.transform = 'scale(0.95)';
                } else {
                    c.style.transform = 'translateY(-15px) scale(1.05)';
                }
            });
        }
        
        function unfocusCards() {
            document.querySelectorAll('.objective-card').forEach(c => {
                c.style.filter = 'none';
                c.style.opacity = '1';
                c.style.transform = '';
            });
        }

        // discipline, communication, teamwork
        document.addEventListener('DOMContentLoaded', function() {
            // Animation triggers
            const solutionsSection = document.querySelector('.solutions-section');
            const imageRow = document.querySelector('.image-row');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        imageRow.classList.add('active');
                        solutionsSection.classList.add('active');
                    }
                });
            }, {
                threshold: 0.2,
                rootMargin: '0px 0px -100px 0px'
            });
            
            observer.observe(solutionsSection);
        });
    </script>
